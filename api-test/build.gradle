plugins {
    id 'java'
    id 'io.qameta.allure' version '2.11.0'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.testng', name: 'testng', version: '7.11.0'
    testImplementation("io.rest-assured:rest-assured:5.5.5")
    testImplementation group: 'org.json', name: 'json', version: '20240303'
    testImplementation(group: 'org.hamcrest', name: 'hamcrest', version: '2.2')
    testImplementation("io.qameta.allure:allure-testng:2.29.1")
    // https://mvnrepository.com/artifact/io.rest-assured/json-schema-validator
    implementation("io.rest-assured:json-schema-validator:5.5.6")

    // https://mvnrepository.com/artifact/io.cucumber/cucumber-java
    implementation 'io.cucumber:cucumber-java:7.28.2'
    // https://mvnrepository.com/artifact/io.cucumber/cucumber-junit
    testImplementation 'io.cucumber:cucumber-junit:7.28.2'
}

task openAllureReport(type: Exec) {
    dependsOn 'allureReport'
    commandLine 'cmd', '/c', 'start build/allure-report/index.html'
}

test {
    useTestNG()
    testLogging.showStandardStreams = true
}